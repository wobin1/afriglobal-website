<div class="section-layout" fxFlex="100%" fxLayout="row">
  <div class="section" fxFlex="100%" fxLayout="column">
    <div class="hero">
      <app-hero></app-hero>
    </div>

    <div class="about item" fxFlex="100%" fxLayoutAlign="center center">
      <div fxFlex="80%" fxFlex.sm="90%" fxFlex.xs="95%" fxLayout="column" fxLayoutGap="60px">


        <app-two-section-card
        title="About Us"
          image="/assets/images/img/img1.png"
          detail="Afriglobal Group is a fast-growing Nigerian conglomerate with 
                  interests in chemicals distribution, logistics, and healthcare.The 
                  flagship company â€“ Nagode Industries, which started as the brainchild 
                  of a visionary man Mr B. B. Garg, has since grown into a diversified 
                  entity with about five dynamic and fast growing competent organization. "
          [button]="true"
          [inverse]="false"
        >
        </app-two-section-card>

        <app-two-section-card
        title="Businesses"
          image="/assets/images/img/img2.png"
          detail="Afriglobal Group businesses are supported by an 
          integrated quality management and strategy creation system 
          that ensures every aspect of its operation. By strategically 
          positioning quality management."
          [button]="true"
          [inverse]="true"
        >
        </app-two-section-card>

        <div class="section-title">
            Business Units
        </div>


      </div>
    </div>

    <div class="business-units item" fxFlex="100%" fxLayoutAlign="center center">
        <div class="units" fxFlex="80%" fxFlex.sm="90%" fxFlex.xs="95%" fxLayout="row" fxLayoutGap="" fxLayoutAlign="center center">
            
            <div class="cards" >
                <app-business-units></app-business-units>
            </div>
        </div>
      </div>


    <div class="national-footprint item">
        <app-footprint title="NATIONAL FOOTPRINT"
                        detail="Afriglobal Group activities are present 
                                throughout Nigeria with key strategic locations 
                                in Lagos, Abuja, Kano, Aba and Onitsha."
                        image="/assets/images/img/maps/1.png">
                        
        </app-footprint>
    </div>

    <div class="global-footprint item">
        <app-footprint title="GlOBAL FOOTPRINT"
                        detail="Over the years we have been able to expand our activities 
                                from Nigeria to Africa and even beyond Africa. In Africa 
                                we are present in Cameroun, Ghana, Djibouti, Ethiopia, 
                                Tanzania, Egypt. Beyond Africa, we are also present in 
                                Dubai (UAE), India, China and South Korea. Although now a 
                                global entity, Afriglobal group has remained true to its 
                                African origin."
                        image="/assets/images/img/maps/2.png">
                        
        </app-footprint>
    </div>

    <div class="awards-recognition item" fxFlex="100%" fxLayoutAlign="center center">
      <div class="awards" fxFlex="80%" fxFlex.sm="90%" fxFlex.xs="95%" fxLayout="row" fxLayoutGap="" fxLayoutAlign="center center">
          
          <div class="cards" >
              <app-awards></app-awards>
          </div>
      </div>
    </div>

    <div class="footer item">
      <app-footer></app-footer>
  </div>
    
  </div>
</div>
