<div class="section-layout">
  <div class="section" fxLayout="column" fxFlex="100%">
    <div class="hero">
      <app-header page="Recognition & Awards"></app-header>
    </div>

    <div
      class="card"
      fxLayout="row"
      fxFlex="100%"
      fxLayoutAlign="center center"
    >
      <div
        class="card-section"
        fxLayout="row wrap"
        fxFlex="80%"
        fxFlex.sm="90%"
        fxFlex.xs="95%"
        fxLayoutGap="0.5rem"
      >
        <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
          <app-two-section-card
            title="2019"
            detail="Afriglobal Group ( Formerly Nagode group) a conglomerate with 
                    business interests in the chemicals distribution, Logistics and 
                    healthcare industries has been identified as one of London Stock 
                    Exchange Group’s Companies to Inspire Africa 2019. The report is 
                    a celebration of Africa’s and most dynamic growth businesses."
            image="/assets/images/awards/1.png"
            [button]="false"
            [inverse]="false"
            [others]="true"
          >
          </app-two-section-card>
        </div>

        <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
            <app-two-section-card
              title="2017"
              detail="Afriglobal Commodities is ranked as the 10th Chemical distributor 
              in Middle East/Africa and the 1st in Nigeria by the most prestigious chemical
               magazine – ICIS Chemical Business Magazine."
              image="/assets/images/awards/2.png"
              [button]="false"
              [inverse]="false"
              [others]="true"
            >
            </app-two-section-card>
          </div>

          <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
            <app-two-section-card
              title="2017"
              detail="Afriglobal Group ( Formerly Nagode Group) was named in the first ever 
              “Companies to Inspire Africa” report by the London Stock Exchange (LSE) as part of 
              58 companies in Nigeria who have demonstrated the success of Nigeria’s effort to 
              diversify its economy and as part of 343 companies in Africa to lead real change."
              image="/assets/images/awards/1.png"
              [button]="false"
              [inverse]="false"
              [others]="true"
            >
            </app-two-section-card>
          </div>

          <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
            <app-two-section-card
              title="2016"
              detail="Afriglobal Commodities ranked 108th globally among the top 328 
                        Chemical distributors worldwide. This is according to the most 
                        prestigious chemical magazine – ICIS Chemical Business Magazine."
              image="/assets/images/awards/2.png"
              [button]="false"
              [inverse]="false"
              [others]="true"
            >
            </app-two-section-card>
          </div>

          <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
            <app-two-section-card
              title="2016"
              detail="Afriglobal Commodities ranked 10th among the top 100 Chemical 
                    distributors in Middle East Africa according to the most prestigious 
                    chemical magazine – ICIS Chemical Business Magazine."
              image="/assets/images/awards/2.png"
              [button]="false"
              [inverse]="false"
              [others]="true"
            >
            </app-two-section-card>
          </div>

          <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
            <app-two-section-card
              title="2014"
              detail="Nagode Industries Limited was listed among six Nigerian
                     Companies set for massive growth by the International Business Times."
              image="/assets/images/awards/3.png"
              [button]="false"
              [inverse]="false"
              [others]="true"
            >
            </app-two-section-card>
          </div>

          <div fxFlex="32%" fxFlex.sm="47%" fxFlex.xs="100%">
            <app-two-section-card
              title="2014"
              detail="Afriglobal group (formerly Nagode group) emerged  as one of the 16 African
                     Global Growth Companies (GGCs) Companies to join the World Economic Forum’s 
                     (WEF) Global Growth Companies community."
              image="/assets/images/awards/4.png"
              [button]="false"
              [inverse]="false"
              [others]="true"
            >
            </app-two-section-card>
          </div>


      </div>
    </div>


    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
