<div
  class="section-layout"
  fxLayout="row"
  fxFlex="100%"
  fxLayoutAlign="center center"
>
  <div *ngIf="inverse && video" class="section " fxLayout="row-reverse" fxLayout.sm="column" fxLayout.xs="column" fxFlex="100%" fxLayoutGap="5%" fxLayoutGap.sm="0%" fxLayoutGap.xs="0%" fxLayoutGap.xs="0%">
    <div class="image-section" fxLayout="row" fxFlex="55%" fxFlex.sm="100%" fxFlex.xs="100%">

      <div class="video">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/KTLtGugPY1g" title="Afriglobal Group Corporate Profile" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
    <div class="detail-section" fxLayout="column" fxFlex="40%" fxFlex.sm="100%" fxFlex.xs="100%" fxLayoutAlign="center start">
        <div class="title">{{title}}</div>
      <div class="detail mt-2">
        <p>
            {{detail}}
        </p>

        <ul *ngFor="let item of items">
            <li>
                {{item}}
            </li>
        </ul>

      </div>
      <div class="button" *ngIf="button">Learn More</div>
    </div>
  </div>


  <div *ngIf="inverse && !video" class="section " fxLayout="row-reverse" fxLayout.sm="column" fxLayout.xs="column" fxFlex="100%" fxLayoutGap="10%" fxLayoutGap.sm="0%" fxLayoutGap.xs="0%" fxLayoutGap.xs="0%">
    <div class="image-section" fxLayout="row" fxFlex="45%" fxFlex.sm="100%" fxFlex.xs="100%">
      <div class="image">
        <img src={{image}} alt="" />
      </div>
    </div>
    <div class="detail-section" fxLayout="column" fxFlex="45%" fxFlex.sm="100%" fxFlex.xs="100%" fxLayoutAlign="center start">
        <div class="title">{{title}}</div>
      <div class="detail mt-2">
        <p>
            {{detail}}
        </p>

        <ul *ngFor="let item of items">
            <li>
                {{item}}
            </li>
        </ul>

      </div>
      <div class="button" *ngIf="button">Learn More</div>
    </div>
  </div>

  <div *ngIf="!inverse" class="section " fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxFlex="100%" fxLayoutGap="10%" fxLayoutGap.sm="0%" fxLayoutGap.xs="0%" fxLayoutGap.xs="0%" >
    <div class="image-section" fxLayout="row" fxFlex="45%" fxFlex.sm="100%" fxFlex.xs="100%" >
      <div class="image ">
        <img src={{image}} alt="" />
      </div>
    </div>
    <div class="detail-section" fxFlex="45%" fxLayout="column" fxFlex.sm="100%" fxFlex.xs="100%" fxLayoutAlign="start start">
        <div class="title">{{title}}</div>
      <div class="detail mt-2">
        <p>
            {{detail}}
        </p>

        <ul *ngFor="let item of items">
            <li>
                {{item}}
            </li>
        </ul>
      </div>
      <div class="button" *ngIf="button">Learn More</div>
    </div>
  </div>



</div>
